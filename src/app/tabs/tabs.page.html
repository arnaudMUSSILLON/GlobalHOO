<!-- <ion-tabs #tabs (ionTabsDidChange)="setTitle()" selectedIndex="2" *ngIf="this.isMobile()"> -->
<ion-tabs #tabs (ionTabsDidChange)="setTitle()" selectedIndex="2">
  <ion-tab-bar slot="bottom">
    <ng-template ngFor let-tab [ngForOf]="tabsList">
      <ion-tab-button [tab]="tab.name">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    </ng-template>
  </ion-tab-bar>
</ion-tabs>
