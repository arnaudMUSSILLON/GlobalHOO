<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form novalidate (ngSubmit)="login()" [formGroup]="signinform">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <div *ngFor="let validation of validation_messages.email">
            <div class="error" *ngIf="signinform.get('email').hasError(validation.type) && (signinform.get('email').dirty || signinform.get('email').touched)">
                <ion-text color="danger">{{ validation.message }}</ion-text>
            </div>
          </div>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngFor="let validation of validation_messages.password">
          <div class="error" *ngIf="signinform.get('password').hasError(validation.type) && (signinform.get('password').dirty || signinform.get('password').touched)">
            <ion-text color="danger">{{ validation.message }}</ion-text>
          </div>
        </div>

        <ion-button type="submit" class="ion-margin-top" expand="block" [disabled]="signinform.invalid">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <!-- <p class="ion-text-center">
    <a class="ion-text-center" color="primary" href="/register" routerDirection="forward">or create a new account</a>
  </p> -->
</ion-content>
